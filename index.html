<!DOCTYPE html>
<html>
<head>
  <title>Iniciar Sesiónxd</title>
  <meta charset="UTF-8">
</head>
<body>
  <h2>Iniciar Sesión</h2>
  <input type="email" id="email" placeholder="Correo">
  <input type="password" id="password" placeholder="Contraseña">
  <button onclick="login()">Entrar</button>
  <p id="msg"></p>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAQCDk9MT4dLvQXvj3Z3a7saFJbQSvXuHk",
      authDomain: "new-login-1-4b160.firebaseapp.com",
      projectId: "new-login-1-4b160",
      storageBucket: "new-login-1-4b160.firebasestorage.app",
      messagingSenderId: "1099052454500",
      appId: "1:1099052454500:web:7c8565d2477373db9d0571"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    function login() {
      const email = document.getElementById("email").value;
      const pass = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, pass)
        .then(() => {
          document.getElementById("msg").innerText = "¡Bienvenido!";
        })
        .catch(err => {
          document.getElementById("msg").innerText = "Error: " + err.message;
        });
    }
  </script>
</body>
</html>
